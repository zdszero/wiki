            <p>养成一个好习惯，绝对是比戒掉一个坏习惯要简单的。</p>
            <p>有一个心理学效应叫做白熊效应，就是当你告诉自己不要在脑中一直想一个白熊时，你反而会不停地想那只白熊。那怎么去忘记那只白熊呢，就是把你自己的专注力放到其他事物上。</p>
            <p>当你一遍遍告诉告诉自己这个习惯不好，要戒掉时，你反而更难戒掉。你应该做的是去养成另外一个好的习惯，去占据你的专注力。</p>
            <p>另外，当你在养成一个好习惯时，persistance绝对比intensity要更加重要。</p>
