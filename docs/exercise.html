            <h2 id="深蹲">深蹲</h2>
            <ol type="1">
            <li>头部姿势：头部中立位，微微低头也可以，不要过度抬头。</li>
            <li>站距：比垂直跳跃落地后略宽一点的站距，同时脚尖微微地朝外一些。</li>
            <li>握距：在肩关节灵活度允许的情况下，尽量握得窄一些，肘部应该位于手的内侧。</li>
            <li>制造上背部张力：收紧肩胛骨，尝试将你的两个肘部向臀部的位置夹紧</li>
            <li>制造下背部张力：尝试将肘部向杠铃的下方下压，来帮你收紧背阔肌。</li>
            <li>吸气：用鼻把胸部吸满，再用嘴把肚子吸满</li>
            </ol>
